

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hello Market Token</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="../shared/css/app.css">
  
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://cdn.rawgit.com/trufflesuite/truffle-contract/develop/dist/truffle-contract.js"></script>

</head>

<body>
  
  <div class="pure-g">
    
    <div class="padding-16 pure-u-1 pure-u-sm-1-3">
      <h4>Alice</h4>
      
      <h5>Ether</h5>
      <div id="balance-alice"></div>
      
      <h5>Tokens</h5>
      <div id="tokens-alice"></div>
      
      <h5>Say Something</h5>
      <input id="msg-alice" placeholder="message" />
      <button id="talk-alice">Talk</button>
      
      <h5>Mint Tokens</h5>
      <input id="mint-amount" type="number" placeholder="amount" />
      <button id="mint">Mint</button>
      
      <h5>Transfer Tokens</h5>
      <input id="transfer-to" placeholder="to" />
      <input id="transfer-amount" placeholder="amount" type="number" />
      <button id="transfer">Transfer</button>
      
    </div>
    
    <div id="bob" class="padding-16 pure-u-1 pure-u-sm-1-3">
      <h4>Bob</h4>
      <div id="address-bob"></div>
      
      <h5>Ether</h5>
      <div id="balance-bob"></div>
      
      <h5>Tokens</h5>
      <div id="tokens-bob"></div>
      
      <h5>Say Something</h5>
      <input id="msg-bob" placeholder="message" />
      <button id="talk-bob">Talk</button>
      
    </div>
    
    <div class="padding-16 pure-u-1 pure-u-sm-1-3">
      <h4>Message:</h4>
      <p id="msg"></p>
      
      <h4>Total Supply of Tokens:</h4>
      <p id="total"></p>
      
      <h4>Talk Fund:</h4>
      <p id="fund"></p>
    </div>
    
  </div>
  
  <script src="../shared/js/helpers.js"></script>
  <script src="js/hellomarkettoken.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
